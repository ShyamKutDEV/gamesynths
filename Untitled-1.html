<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Build Your Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #000, #fff);
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 100px 20px 50px;
    }

    .cta-button {
      background-color: #fff;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #ddd;
    }

    section#contact {
      padding: 60px 20px;
      background: rgba(0, 0, 0, 0.7);
      max-width: 700px;
      margin: 0 auto;
      border-radius: 12px;
      backdrop-filter: blur(5px);
    }

    section#contact h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #fff;
    }

    input, textarea, select {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #f0f0f0;
      color: #000;
    }

    button[type="submit"] {
      margin-top: 25px;
      padding: 12px;
      background-color: #fff;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Header / Intro Section -->
  <header>
    <h1>Let’s Build Your Game</h1>
    <!-- ✅ Use this existing button to scroll to the contact form -->
    <a href="#contact" class="cta-button">Let’s Build Your Game</a>
  </header>

  <!-- ✅ Contact Form Section -->
  <section id="contact">
    <h2>Ready to Synthesize Your Vision?</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="desc">Game Idea / Project Description:</label>
      <textarea id="desc" name="desc" rows="4" required></textarea>

      <label for="budget">Budget:</label>
      <select id="budget" name="budget" required>
        <option value="under-5k">&lt; $5K</option>
        <option value="5k-15k">$5K–$15K</option>
        <option value="15k-plus">$15K+</option>
        <option value="20k-25k">$20K+</option>
      </select>

      <label for="timeline">Timeline:</label>
      <input type="text" id="timeline" name="timeline" required />

      <button type="submit">Let’s Talk</button>
    </form>
  </section>

</body>
</html>
