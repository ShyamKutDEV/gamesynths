<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #000, #fff);
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #f5f5f5;
      color: #000;
    }

    button {
      background-color: #fff;
      color: #000;
      padding: 12px 25px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Contact -->
  <section id="contact">
    <h2>Ready to Synthesize Your Vision?</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="desc">Game Idea / Project Description:</label>
      <textarea id="desc" name="desc" rows="4" required></textarea>

      <label for="budget">Budget:</label>
      <select id="budget" name="budget" required>
        <option value="under-5k">&lt; $5K</option>
        <option value="5k-15k">$5K–$15K</option>
        <option value="15k-plus">$15K+</option>
        <option value="20k-25k">$20K+</option>
      </select>

      <label for="timeline">Timeline:</label>
      <input type="text" id="timeline" name="timeline" required />

      <button type="submit">Let’s Talk</button>
    </form>
  </section>
</body>
</html>
